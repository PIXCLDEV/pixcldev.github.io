    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800,

                shape: {

                    stroke: { width: 0, color: "#fff" },

                    anim: { enable: false },

                },
                line_linked: {
